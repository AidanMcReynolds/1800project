  <!--Name-->
  <div class="modal fade" id="exampleModalName" tabindex="-1" aria-labelledby="exModalName" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="form-name" action="#">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Name</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="text" placeholder="new name" value="First Last" pattern="[a-zA-Z]{8,20}" required="required">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!--Email-->
  <div class="modal fade" id="exampleModalEmail" tabindex="-1" aria-labelledby="exModalEmail" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="form-email" action="#">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Email</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="text" placeholder="new email" value="firstlast@example.com"
              pattern="[a-zA-Z0-9]+@[a-zA-Z0-9]+\.[a-zA-Z]{10,20}" required="required">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
